<div class="parent">
  <form [formGroup]="loginForm">
    <label for="login">Login</label><br>
    <input type="text" formControlName="email">
    <br>
    <label for="password">Password</label><br>
    <input type="password" placeholder=" Enter Password" formControlName="password">
        <div class="error" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
            <p *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</p>
            <p *ngIf="loginForm.get('password')?.errors?.['pattern']">Password contains Min 8 numbers</p>
        </div>
    <div class="signin">
      <button (click)="submit()">Sign In</button>
    </div>
    <hr />
    <br />
    <div class="forgot">
      <a href="*"> Forgot Password? (Click Here)</a>
    </div>
  </form>
</div>
