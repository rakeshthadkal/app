<div>
    <div *ngFor="let idcard of idcards" id="box">
        <p>{{idcard.id}}</p>
        <p>{{idcard.name}}</p>
        <p>{{idcard.email}}</p>
        <p>{{idcard.address}}</p>
        <p>{{idcard.street}}</p>
        <p>{{idcard.suite}}</p>
        <p>{{idcard.city}}</p>
        <p>{{idcard.geo}}</p>
    </div>
</div>
